<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />
    <title>Login de Usuario - Mercado Liebre</title>
</head>
<body>
    <!--HEADER cargado desde header.html-->
    <div w3-include-html="/header"></div>
    
    <!-- Contenido de REGISTER - Inicio -->
    <main>
        <h1 style="text-align: center;">Login de Usuario</h1>
        <form class="login-form" action="/create-user" method="POST">
            <div class="control-formulario">
                <input type="text" name="nombre" id="nombre" class="control" placeholder="Nombre y apellido:">
            </div>
            <div class="control-formulario">
                <input type="text" name="usuario" id="usuario" class="control" placeholder="Nombre de usuari@:">
            </div>
            <button type="submit" id="boton-login" class="boton-formulario">Enviar</button>
        </form>
    </main>
    <!-- Contenido de REGISTER - Fin -->

    <!--FOOTER cargado desde footer.html-->
    <div w3-include-html="/footer"></div>
    
    

<script src="/js/nav_script.js"></script>
<script src="/js/include.js"></script>
<script>includeHTML();</script>
</body>
</html>
