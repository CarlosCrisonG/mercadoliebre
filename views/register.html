<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />
    <title>Registro de Usuario - Mercado Liebre</title>
</head>
<body>
    <!--HEADER cargado desde header.html-->
    <div w3-include-html="/header"></div>
    
    <!-- Contenido de REGISTER - Inicio -->
    <main>
        <h1 style="text-align: center;">Registro de Usuario</h1>

        <form class="create-form" action="/create-user" method="POST">
            <div class="control-formulario">
                <input type="text" name="nombre" id="nombre" class="control" placeholder="Nombre y apellido:">
            </div>
            <div class="control-formulario">
                <input type="text" name="usuario" id="usuario" class="control" placeholder="Nombre de usuari@:">
            </div>
            <div class="control-formulario">
                <label id="encabezado">Fecha de nacimiento:</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" class="control">
            </div>
            <div class="control-formulario">
                <input type="text" name="domicilio" id="domicilio" class="control" placeholder="Domicilio:">
            </div>
            <div class="control-formulario campo-radio">
                <label id="encabezado">Perfil de Usuario:</label>
                <div class="radios">
                    <input type="radio" id="comprador" name="comprador" value="comprador">
                    <label for="html">Comprador</label>
                    <input type="radio" id="vendedor" name="vendedor" value="vendedor">
                    <label for="css">Vendedor</label>
                </div>
            </div>
            <div class="control-formulario intereses">
                <label id="encabezado">Intereses:</label>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" name="intereses" id="electro" value="electro">
                    <label for="electro">Electro</label>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" name="intereses" id="moda" value="moda">
                    <label for="moda">Moda</label>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" name="intereses" id="hogar" value="hogar">
                    <label for="hogar">Hogar</label>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" name="intereses" id="jugueteria" value="jugueteria">
                    <label for="jugueteria">Juguetería</label>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" name="intereses" id="vida-sana" value="vida-sana">
                    <label for="vida-sana">Vida Sana</label>
                </div>

            </div>
            <div class="control-formulario">
                <label for="foto">Foto de Usuario:</label>
                <input type="file" id="foto" name="foto" value="foto">
            </div>
            <div class="control-formulario">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="control-formulario">
                <label for="password">Confirmar contraseña:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="reset" id="boton-borrar" class="boton-formulario">Borrar</button>
            <button type="submit" id="boton-enviar" class="boton-formulario">Enviar</button>
        </form>
    </main>
    <!-- Contenido de REGISTER - Fin -->

    <!--FOOTER cargado desde footer.html-->
    <div w3-include-html="/footer"></div>
    
    

<script src="/js/nav_script.js"></script>
<script src="/js/include.js"></script>
<script>includeHTML();</script>
</body>
</html>
